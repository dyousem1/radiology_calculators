        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.4em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header .subtitle {
            font-size: 1.1em;
            color: #94a3b8;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fbbf24;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:hover {
            border-color: rgba(251, 191, 36, 0.5);
        }
        
        select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }
        
        select option {
            background: #1e293b;
            color: white;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-header {
            background: rgba(251, 191, 36, 0.1);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .results-header h2 {
            color: #fbbf24;
            font-size: 1.3em;
        }
        
        .results-header .info {
            color: #94a3b8;
            font-size: 0.9em;
        }
        
        .rankings-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .rankings-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 14px 20px;
            text-align: left;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .rankings-table th:first-child {
            width: 60px;
            text-align: center;
        }
        
        .rankings-table th:last-child {
            width: 100px;
            text-align: right;
        }
        
        .rankings-table th:nth-child(3) {
            width: 80px;
            text-align: center;
        }
        
        .rankings-table td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .rankings-table tr:hover {
            background: rgba(251, 191, 36, 0.05);
        }
        
        .rankings-table tr:last-child td {
            border-bottom: none;
        }
        
        .rank-cell {
            text-align: center;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .rank-1 { color: #fbbf24; }
        .rank-2 { color: #d1d5db; }
        .rank-3 { color: #cd7f32; }
        
        .institution-name {
            font-weight: 500;
        }
        
        .faculty-count {
            text-align: center;
            color: #64748b;
            font-size: 0.9em;
        }
        
        .metric-value {
            text-align: right;
            font-weight: 600;
            font-size: 1.1em;
            color: #fbbf24;
        }
        
        .top-badge {
            display: inline-block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: 700;
        }
        
        .badge-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: #000; }
        .badge-silver { background: linear-gradient(135deg, #e5e7eb, #9ca3af); color: #000; }
        .badge-bronze { background: linear-gradient(135deg, #cd7f32, #8b4513); color: #fff; }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        
        .no-data .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .subspecialty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .badge-neuro { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }
        .badge-msk { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .badge-breast { background: rgba(236, 72, 153, 0.2); color: #f472b6; }
        .badge-nuclear { background: rgba(180, 83, 9, 0.2); color: #d97706; }
        .badge-peds { background: rgba(6, 182, 212, 0.2); color: #22d3ee; }
        .badge-ir { background: rgba(20, 184, 166, 0.2); color: #2dd4bf; }
        .badge-abd { background: rgba(249, 115, 22, 0.2); color: #fb923c; }
        .badge-ctr { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        
        .badge-ninr {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .badge-body {
            background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 100%);
        }
        
        .metric-note {
            font-size: 0.85em;
            color: #64748b;
            margin-top: 5px;
        }
        
        .all-metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric-card h3 {
            color: #fbbf24;
            margin-bottom: 12px;
            font-size: 1.1em;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .metric-card .rankings-table {
            font-size: 0.9em;
        }
        
        .metric-card .rankings-table th,
        .metric-card .rankings-table td {
            padding: 6px 8px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #64748b;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            .control-row {
                flex-direction: column;
            }
            .rankings-table th, .rankings-table td {
                padding: 12px 10px;
            }
            .institution-name {
                font-size: 0.9em;
            }
        }
    </style>
</head>

        // Handle "all" metrics view
        if (metric === 'all') {
            resultsTitle.innerHTML = `All Metrics <span class="subspecialty-badge ${badgeClass}">${subspecialty}</span>`;
            resultsInfo.textContent = `${subspecData.total_institutions} total institutions ‚Ä¢ Papers/Faculty and H-index metrics require min. 3 faculty`;
            
            const allMetrics = ['papers', 'citations', 'papers_per_faculty', 'mean_h', 'median_h'];
            let html = '<div class="all-metrics-grid">';
            
            allMetrics.forEach(m => {
                const rankings = subspecData.rankings[m];
                if (!rankings || rankings.length === 0) return;
                
                html += `<div class="metric-card"><h3>${metricLabels[m]}</h3>`;
                html += `<table class="rankings-table"><thead><tr><th>Rank</th><th>Institution</th><th>Faculty</th><th>Value</th></tr></thead><tbody>`;
                
                rankings.forEach((row, index) => {
                    const rank = index + 1;
                    const institution = row[0];
                    const value = row[1];
                    const faculty = row[2];
                    
                    let rankClass = '';
                    let badgeHtml = rank;
                    if (rank === 1) {
                        rankClass = 'rank-1';
                        badgeHtml = '<span class="top-badge badge-gold">1</span>';
                    } else if (rank === 2) {
                        rankClass = 'rank-2';
                        badgeHtml = '<span class="top-badge badge-silver">2</span>';
                    } else if (rank === 3) {
                        rankClass = 'rank-3';
                        badgeHtml = '<span class="top-badge badge-bronze">3</span>';
                    }
                    
                    html += `<tr><td class="rank-cell ${rankClass}">${badgeHtml}</td><td class="institution-name">${institution}</td><td class="faculty-count">n=${parseInt(faculty)}</td><td class="metric-value">${formatValue(value, m)}</td></tr>`;
                });
                
                html += '</tbody></table></div>';
            });
            
            html += '</div>';
            resultsContent.innerHTML = html;
            return;
        }
        
        // Single metric view (original behavior)
        const rankings = subspecData.rankings[metric];
        if (!rankings || rankings.length === 0) {
            resultsContent.innerHTML = '<div class="no-data"><div class="icon">üì≠</div><p>No rankings available for this metric</p></div>';
            return;
        }
        
        resultsTitle.innerHTML = `Top 25 by ${metricLabels[metric]} <span class="subspecialty-badge ${badgeClass}">${subspecialty}</span>`;
        
        const minFacultyNote = (metric === 'papers_per_faculty' || metric === 'mean_h' || metric === 'median_h') 
            ? ' (min. 3 faculty)' : '';
        resultsInfo.textContent = `${subspecData.total_institutions} total institutions${minFacultyNote}`;
        
        let html = `
            <table class="rankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Institution</th>
                        <th>Faculty</th>
                        <th>${metricLabels[metric]}</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        rankings.forEach((row, index) => {
            const rank = index + 1;
            const institution = row[0];
            const value = row[1];
            const faculty = row[2];
            
            let rankClass = '';
            let badgeHtml = rank;
            if (rank === 1) {
                rankClass = 'rank-1';
                badgeHtml = '<span class="top-badge badge-gold">1</span>';
            } else if (rank === 2) {
                rankClass = 'rank-2';
                badgeHtml = '<span class="top-badge badge-silver">2</span>';
            } else if (rank === 3) {
                rankClass = 'rank-3';
                badgeHtml = '<span class="top-badge badge-bronze">3</span>';
            }
            
            html += `
                <tr>
                    <td class="rank-cell ${rankClass}">${badgeHtml}</td>
                    <td class="institution-name">${institution}</td>
                    <td class="faculty-count">n=${parseInt(faculty)}</td>
                    <td class="metric-value">${formatValue(value, metric)}</td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        resultsContent.innerHTML = html;
    }
    
    // Initial load
    updateResults();
    </script>
</body>
</html>
