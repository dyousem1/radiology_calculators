        function updateRankings() {
            const subspec = document.getElementById('subspecialty').value;
            const data = RANKINGS[subspec];
            
            const metrics = [
                { key: 'papers', label: 'Total Papers', minFac: 1 },
                { key: 'citations', label: 'Total Citations', minFac: 1 },
                { key: 'papers_per_faculty', label: 'Papers Per Faculty', minFac: 3 },
                { key: 'mean_h', label: 'Mean H-Index', minFac: 3 },
                { key: 'median_h', label: 'Median H-Index', minFac: 3 }
            ];
            
            let html = '';
            
            metrics.forEach(metric => {
                const filtered = data.filter(d => d.faculty >= metric.minFac && d[metric.key] != null);
                const sorted = [...filtered].sort((a, b) => b[metric.key] - a[metric.key]).slice(0, 25);
                
                html += `<div class="ranking-card">
                    <h3>${metric.label}</h3>
                    <table>
                        <tr><th class="rank">#</th><th>Institution</th><th class="value">Value</th></tr>`;
                
                sorted.forEach((inst, idx) => {
                    const val = metric.key.includes('_h') ? inst[metric.key].toFixed(1) : 
                                metric.key === 'papers_per_faculty' ? inst[metric.key].toFixed(1) :
                                inst[metric.key].toLocaleString();
                    html += `<tr>
                        <td class="rank">${idx + 1}</td>
                        <td>${inst.name} <span class="faculty">(n=${inst.faculty})</span></td>
                        <td class="value">${val}</td>
                    </tr>`;
                });
                
                html += '</table></div>';
            });
            
            document.getElementById('rankings').innerHTML = html;
        }
        
        document.getElementById('subspecialty').addEventListener('change', updateRankings);
        updateRankings();
    </script>
