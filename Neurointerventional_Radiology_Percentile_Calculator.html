<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurointerventional Radiology Percentile Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ea580c;
            --primary-light: #f97316;
            --primary-dark: #c2410c;
            --accent: #fcd34d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 2.25rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }
        .header p { font-size: 1rem; opacity: 0.9; }
        .badge {
            display: inline-block;
            background: var(--accent);
            color: var(--primary-dark);
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 1.5rem; }
        .tabs { display: flex; gap: 0; margin-bottom: 0; }
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: var(--border);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border-radius: 12px 12px 0 0;
        }
        .tab:hover { background: #d1d5db; }
        .tab.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        .card {
            background: var(--card-bg);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group select:focus, .form-group input:focus { border-color: var(--primary); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; }
        .form-row-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 1rem; }
        .calculate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.3);
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        .result-box.show { display: block; animation: fadeIn 0.3s; }
        .result-box.highlight-gold { background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .result-percentile {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        .result-box.highlight-gold .result-percentile { color: #b45309; }
        .result-percentile sup { font-size: 1.5rem; }
        .result-label { color: var(--text-muted); margin-top: 0.5rem; font-size: 0.95rem; }
        .result-comparison { 
            margin-top: 1rem; 
            padding-top: 1rem; 
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .progress-bar-large {
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-fill-large {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        .result-box.highlight-gold .progress-fill-large {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .search-container { position: relative; }
        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
        }
        .autocomplete-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 280px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        .autocomplete-item:hover { background: #f3f4f6; }
        .autocomplete-item .name { font-weight: 600; color: var(--text); }
        .autocomplete-item .details { font-size: 0.85rem; color: var(--text-muted); }
        
        .person-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: none;
        }
        .person-header.show { display: block; }
        .person-name { font-size: 1.5rem; font-weight: 700; color: var(--text); }
        .person-details { color: var(--text-muted); margin-top: 0.25rem; }
        .person-comparison { font-size: 0.9rem; color: var(--text-muted); margin-top: 0.5rem; }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            display: none;
        }
        .metrics-grid.show { display: grid; }
        .metric-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
        }
        .metric-card.highlight {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-color: #fcd34d;
        }
        .metric-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .metric-card.highlight .metric-label { color: #b45309; }
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .metric-percentile {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        .metric-card.highlight .metric-percentile { color: #b45309; }
        .metric-value {
            font-size: 1.1rem;
            color: var(--text-muted);
        }
        .progress-bar {
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        .metric-card.highlight .progress-fill {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            margin-left: 4px;
        }
        .tooltip .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            background: var(--text-muted);
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 280px;
            background: #1f2937;
            color: white;
            text-align: left;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -140px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.8rem;
            line-height: 1.4;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .form-row, .form-row-4 { grid-template-columns: 1fr; }
            .metrics-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Neurointerventional Radiology Percentile Calculator</h1>
        <p>Compare your academic metrics against neurointerventional radiologists nationwide</p>
        <div class="badge">333 Faculty from 128 Institutions</div>
    </div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('manual')">Enter Metrics</button>
            <button class="tab" onclick="switchTab('lookup')">Find by Name</button>
        </div>
        
        <div class="card">
            <div id="manualTab" class="tab-content active">
                <div class="form-row" style="margin-bottom: 1rem;">
                    <div class="form-group">
                        <label>Metric</label>
                        <select id="manualMetric">
                            <option value="citations">Total Citations</option>
                            <option value="papers">Total Papers</option>
                            <option value="hindex">H-Index</option>
                            <option value="firstPapers">First Author Papers</option>
                            <option value="firstCitations">First Author Citations</option>
                            <option value="lastPapers">Last Author Papers</option>
                            <option value="lastCitations">Last Author Citations</option>
                            <option value="ryMetric">RY Metric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Your Value</label>
                        <input type="number" id="manualValue" placeholder="Enter value">
                    </div>
                    <div class="form-group">
                        <label>Filter by Rank</label>
                        <select id="manualRank">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Professor</option>
                        </select>
                    </div>
                </div>
                <div class="form-row" style="margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label>Filter by Sex</label>
                        <select id="manualSex">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Years Since First Publication</label>
                        <select id="manualAcademicAge">
                            <option value="">All</option>
                            <option value="0-5">0-5 years</option>
                            <option value="6-10">6-10 years</option>
                            <option value="11-15">11-15 years</option>
                            <option value="16-20">16-20 years</option>
                            <option value="21-25">21-25 years</option>
                            <option value="26-30">26-30 years</option>
                            <option value="31-35">31-35 years</option>
                            <option value="36-40">36-40 years</option>
                            <option value=">40">&gt;40 years</option>
                        </select>
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button class="calculate-btn" onclick="calculateManual()">Calculate Percentile</button>
                    </div>
                </div>
                
                <div id="manualResult" class="result-box">
                    <div class="result-percentile" id="manualPercentile">75<sup>th</sup></div>
                    <div class="result-label" id="manualResultLabel">percentile for Total Citations</div>
                    <div class="progress-bar-large">
                        <div class="progress-fill-large" id="manualProgressFill" style="width: 75%"></div>
                    </div>
                    <div class="result-comparison" id="manualComparison"></div>
                </div>
            </div>
            
            <div id="lookupTab" class="tab-content">
                <div class="form-group search-container">
                    <label>Search by Name</label>
                    <input type="text" class="search-input" id="nameSearch" placeholder="Start typing a name...">
                    <div class="autocomplete-list" id="autocompleteList"></div>
                </div>
                
                <div class="form-row" style="margin-bottom: 1.5rem;">
                    <div class="form-group">
                        <label>Compare Against Rank</label>
                        <select id="lookupRank" onchange="updateLookupResults()">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Compare Against Sex</label>
                        <select id="lookupSex" onchange="updateLookupResults()">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Years Since First Publication</label>
                        <select id="lookupAcademicAge" onchange="updateLookupResults()">
                            <option value="">All</option>
                            <option value="0-5">0-5 years</option>
                            <option value="6-10">6-10 years</option>
                            <option value="11-15">11-15 years</option>
                            <option value="16-20">16-20 years</option>
                            <option value="21-25">21-25 years</option>
                            <option value="26-30">26-30 years</option>
                            <option value="31-35">31-35 years</option>
                            <option value="36-40">36-40 years</option>
                            <option value=">40">&gt;40 years</option>
                        </select>
                    </div>
                </div>
                
                <div class="person-header" id="personHeader">
                    <div class="person-name" id="personName"></div>
                    <div class="person-details" id="personDetails"></div>
                    <div class="person-comparison" id="personComparison"></div>
                </div>
                
                <div class="metrics-grid" id="metricsGrid"></div>
            </div>
        </div>
    </div>
    
    <script>
    const RY_TOOLTIP = '<span class="tooltip"><span class="tooltip-icon">?</span><span class="tooltip-text"><strong>RY Metric</strong><br>Weights first/last authorship 5× more than middle authorship.<br><br>Formula: (First+Last author citations × 5) + (Middle author citations) + 10 × [(First+Last author papers × 5) + (Middle author papers)]</span></span>';
    
    const METRICS = [
        { key: 'citations', label: 'Total Citations' },
        { key: 'papers', label: 'Total Papers' },
        { key: 'hindex', label: 'H-Index' },
        { key: 'firstPapers', label: 'First Author Papers' },
        { key: 'firstCitations', label: 'First Author Citations' },
        { key: 'lastPapers', label: 'Last Author Papers' },
        { key: 'lastCitations', label: 'Last Author Citations' },
        { key: 'ryMetric', label: 'RY Metric', highlight: true, hasTooltip: true }
    ];
    
    const rankLabels = { '1': 'Assistant Professor', '2': 'Associate Professor', '3': 'Professor' };
    
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelector(`.tab:nth-child(${tab === 'manual' ? 1 : 2})`).classList.add('active');
        document.getElementById(tab + 'Tab').classList.add('active');
    }
    
    function filterData(rank, sex, academicAge) {
        return DATA.filter(d => {
            if (rank && d.rank != rank) return false;
            if (sex && d.sex !== sex) return false;
            if (academicAge && d.academicAgeBin !== academicAge) return false;
            return true;
        });
    }
    
    function calculatePercentile(value, data, metric) {
        const values = data.map(d => d[metric]).filter(v => v !== null && v !== undefined).sort((a,b) => a - b);
        if (values.length === 0) return 0;
        let count = 0;
        for (let v of values) { if (v < value) count++; else if (v === value) count += 0.5; }
        return Math.round((count / values.length) * 100);
    }
    
    function getOrdinal(n) {
        const s = ['th','st','nd','rd'], v = n % 100;
        return n + (s[(v-20)%10] || s[v] || s[0]);
    }
    
    function calculateManual() {
        const metric = document.getElementById('manualMetric').value;
        const value = parseFloat(document.getElementById('manualValue').value);
        const rank = document.getElementById('manualRank').value;
        const sex = document.getElementById('manualSex').value;
        const academicAge = document.getElementById('manualAcademicAge').value;
        
        if (isNaN(value)) { alert('Please enter a valid number'); return; }
        
        const filtered = filterData(rank, sex, academicAge);
        if (filtered.length === 0) { alert('No data matches your filters'); return; }
        
        const percentile = calculatePercentile(value, filtered, metric);
        const metricLabel = METRICS.find(m => m.key === metric).label;
        
        const resultBox = document.getElementById('manualResult');
        resultBox.classList.remove('highlight-gold');
        if (metric === 'ryMetric') resultBox.classList.add('highlight-gold');
        
        document.getElementById('manualPercentile').innerHTML = percentile + '<sup>' + (percentile === 1 ? 'st' : percentile === 2 ? 'nd' : percentile === 3 ? 'rd' : 'th') + '</sup>';
        document.getElementById('manualResultLabel').textContent = 'percentile for ' + metricLabel;
        document.getElementById('manualProgressFill').style.width = percentile + '%';
        
        let comparison = 'Compared against ' + filtered.length + ' neurointerventional radiologists';
        const parts = [];
        if (rank) parts.push(rankLabels[rank] + 's');
        if (sex) parts.push(sex === 'M' ? 'males' : 'females');
        if (academicAge) parts.push(academicAge + ' years since first publication');
        if (parts.length) comparison += ' (' + parts.join(', ') + ')';
        document.getElementById('manualComparison').textContent = comparison;
        
        resultBox.classList.add('show');
    }
    
    let selectedPerson = null;
    const searchInput = document.getElementById('nameSearch');
    const autocompleteList = document.getElementById('autocompleteList');
    
    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        if (query.length < 2) { autocompleteList.classList.remove('show'); return; }
        
        const matches = DATA.filter(d => d.name.toLowerCase().includes(query)).slice(0, 10);
        if (matches.length === 0) { autocompleteList.classList.remove('show'); return; }
        
        autocompleteList.innerHTML = matches.map(d => {
            const rankText = d.rank ? rankLabels[d.rank] : 'No rank';
            return '<div class="autocomplete-item" data-name="' + d.name + '">' +
                '<div class="name">' + d.name + '</div>' +
                '<div class="details">' + rankText + ' • H-index: ' + d.hindex + '</div></div>';
        }).join('');
        autocompleteList.classList.add('show');
    });
    
    autocompleteList.addEventListener('click', function(e) {
        const item = e.target.closest('.autocomplete-item');
        if (item) {
            const name = item.dataset.name;
            selectedPerson = DATA.find(d => d.name === name);
            searchInput.value = name;
            autocompleteList.classList.remove('show');
            updateLookupResults();
        }
    });
    
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) autocompleteList.classList.remove('show');
    });
    
    function updateLookupResults() {
        if (!selectedPerson) return;
        
        const rank = document.getElementById('lookupRank').value;
        const sex = document.getElementById('lookupSex').value;
        const academicAge = document.getElementById('lookupAcademicAge').value;
        const filtered = filterData(rank, sex, academicAge);
        
        const header = document.getElementById('personHeader');
        const rankText = selectedPerson.rank ? rankLabels[selectedPerson.rank] : 'No rank';
        document.getElementById('personName').textContent = selectedPerson.name;
        document.getElementById('personDetails').textContent = rankText + ' • ' + (selectedPerson.sex === 'M' ? 'Male' : 'Female') + ' • ' + selectedPerson.academicAge + ' years since first publication';
        
        let comparison = 'Compared against ' + filtered.length + ' neurointerventional radiologists';
        const parts = [];
        if (rank) parts.push(rankLabels[rank] + 's');
        if (sex) parts.push(sex === 'M' ? 'males' : 'females');
        if (academicAge) parts.push(academicAge + ' years since first publication');
        if (parts.length) comparison += ' (' + parts.join(', ') + ')';
        document.getElementById('personComparison').textContent = comparison;
        header.classList.add('show');
        
        const grid = document.getElementById('metricsGrid');
        grid.innerHTML = METRICS.map(m => {
            const val = selectedPerson[m.key];
            const pct = calculatePercentile(val, filtered, m.key);
            const hl = m.highlight ? 'highlight' : '';
            const tooltip = m.hasTooltip ? RY_TOOLTIP : '';
            const star = m.highlight ? '★ ' : '';
            return '<div class="metric-card ' + hl + '">' +
                '<div class="metric-label">' + star + m.label + tooltip + '</div>' +
                '<div class="metric-row">' +
                '<div class="metric-percentile">' + pct + '<sup style="font-size:0.6em">th</sup></div>' +
                '<div class="metric-value">' + val.toLocaleString() + '</div>' +
                '</div>' +
                '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>' +
                '</div>';
        }).join('');
        grid.classList.add('show');
    }
    
    document.getElementById('manualValue').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') calculateManual();
    });
    
    // DATA
    const DATA = [
{name:'Mark Harrigan',rank:3,sex:'M',hindex:0,citations:0,papers:1,firstPapers:1,firstCitations:0,lastPapers:0,lastCitations:0,ryMetric:50,firstPubYear:2011,academicAge:14,academicAgeBin:'11-15'},
